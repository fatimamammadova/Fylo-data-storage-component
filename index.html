<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fylo</title>
</head>
<body>

    <div class="bg-image">
        <div id="fylo-data-storage-component">
            <div class="container">
                <div class="fylo-cards">
                    <div class="col col1 fylo-card1">
                        <div class="logo-img">
                            <img src="./img/logo.svg" alt="">
                        </div>
                        <div class="fylo-icon icon">
                            <div class="img-icon">
                                <img src="./img/icon-document.svg" alt="">
                            </div>
                            <div class="img-icon">
                                <img src="./img/icon-folder.svg" alt="">
                            </div>
                            <div class="img-icon">
                                <img src="./img/icon-upload.svg" alt="">
                            </div>
                            
                        </div>
                    </div>

                    
                    <div class="col col2 fylo-card2">
                        <div class="unused-memory">
                            <span class="unused-gb">
                                185
                            </span>
                            <span class="text">GB LEFT</span>
                        </div>


                        <div class="data-info-text">
                            <p>You've used <b class="used-data">815 GB</b> of your storage</p>
                        </div>
                        <div class="used-data-radio">

                            <div class="colorful-part">

                                <div class="radio-circle"> </div>
                            </div>
                        </div>
                        <div class="down-up-data-radio">
                            <span class="down-data-radio">0 GB</span>
                            <span class="up-data-radio">1000 GB</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
